zuul:
routes:
   ###定义转发服务规则
   api-a:
     ### 以 /api-member/访问转发到会员服务
     ### 当客户端发送请求  127.0.0.1:80/api-member/开头的 都会转发到会员服务
     path: /api-member/**
     ### 会员服务别名  zuul网关默认 整合ribbon 自动实现负载均衡轮询效果
     serviceId: app-member
   api-b:
     ### 以 /api-order/访问转发到订单服务
     ### 当客户端发送请求  127.0.0.1:80/api-order/开头的 都会转发到订单服务
     path: /api-order/**
     ### 订单服务别名  zuul网关默认 整合ribbon 自动实现负载均衡轮询效果
     serviceId: app-order
